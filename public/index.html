<!DOCTYPE html>
<html>

<head>
    <title>Trip Planner</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./style.css"></link>
    <script src="./bundle.js" defer></script>
</head>

<body>
    <header>
        <h1>Trip Planner</h1>
    </header>
    <div id='content' class='content'>
        <div id="map"></div>
        <div id='options'>
            <div class='guide'>
                <div class='guide-details'>
                    <h2 class='guide-type'>HOTELS</h2>
                    <div class='selections'>
                        <select class='options-menu'></select>
                        <button class='guide-button'></button>
                    </div>

                </div>
                <div class='guide-details'>
                    <h2 class='guide-type'>RESTAURANTS</h2>
                    <div class='selections'>
                        <select class='options-menu'></select>
                        <button class='guide-button'></button>
                    </div>
                </div>
                <div class='guide-details'>
                    <h2 class='guide-type'>ACTIVITIES</h2>
                    <div class='selections'>
                        <select class='options-menu'></select>
                        <button class='guide-button'></button>
                    </div>
                </div>
            </div>
            <div class='separator'>
                <p>hello</p>
            </div>
            <div class='itinerary'>
                <div class='intinerary-details'>
                    <h2 class='itinerary-type'>MY HOTELS</h2>
                    <div class='itin-selections'>
                        <select class='options-menu'></select>
                        <button class='itinerary-button'></button>
                    </div>
                </div>
                <div class='intinerary-details'>
                    <h2 class='itinerary-type'>MY RESTAURANTS</h2>
                    <div class='itin-selections'>
                        <select class='options-menu'></select>
                        <button class='itinerary-button'></button>
                    </div>
                </div>
                <div class='intinerary-details'>
                    <h2 class='itinerary-type'>MY ACTIVITIES</h2>
                    <div class='itin-selections'>
                        <select class='options-menu'></select>
                        <button class='itinerary-button'></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
